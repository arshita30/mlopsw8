name: CI Pipeline with Model Testing and Poison-Level Reporting

on:
  push:
    branches: [ main ]

jobs:
  test-train-and-report:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIAL }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv
          uv venv --python 3.12 .env
          source .env/bin/activate
          uv pip install -r requirements.txt

      - name: Train Poisoned Model Variants  
        run: |
          source .env/bin/activate
          python3 train.py | tee -a test_output.txt

      - name: Run tests
        run: |
          source .env/bin/activate
          pytest test.py | tee test_output.txt

      - name: Setup CML
        uses: iterative/setup-cml@v2

      - name: Create CML Report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "# Poisoning Attack Evaluation Report" > report.md
          echo "" >> report.md

          echo "### ðŸ“ˆ Accuracy vs. Poison Level" >> report.md
          echo "![](poisoning_accuracy_plot.png)" >> report.md
          echo "" >> report.md

          echo "### ðŸ“‹ Validation Results Table" >> report.md
          echo "| Poison Level | Train Accuracy | Val Accuracy |" >> report.md
          echo "|--------------|----------------|---------------|" >> report.md
          grep '|' test_output.txt | grep -v Confusion >> report.md || true
          echo "" >> report.md

          echo "### ðŸ“‰ Accuracy Drop Summary" >> report.md
          grep "Accuracy dropped by:" test_output.txt >> report.md || true
          echo "" >> report.md

          echo "---" >> report.md
          echo "### ðŸ§ª Full Test & Train Output" >> report.md
          echo "\\\`" >> report.md
          cat test_output.txt >> report.md
          echo "\\\`" >> report.md

      - name: Upload CML report
        uses: actions/upload-artifact@v4
        with:
          name: cml-report
          path: report.md

      - name: Upload Plot Image
        uses: actions/upload-artifact@v4
        with:
          name: accuracy-plot
          path: poisoning_accuracy_plot.png